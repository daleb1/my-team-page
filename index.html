<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="icon/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;family=PT+Serif:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My team page</title>
  </head>
  <body>
    <header class="header" id="container">
      <h1>The Creative Crew</h1>
      <div>
        <h2>Who are we</h2>
        <p>
          We are a team of creative, diverse driven, innovative individuals
          working in various locations from around the world.
        </p>
      </div>
    </header>
    <main class="main" id="container">
      <section>
        <div class="team">
          <div class="team-staff">
            <figure>
              <img src="img/photo1.png" alt="" />
              <figcaption>Bill Mahoney</figcaption>
            </figure>
            <p>Product owner</p>
          </div>
          <div class="team-staff center-img">
            <figure>
              <img src="img/photo2.png" alt="" />
              <figcaption>Saba Cabrera</figcaption>
            </figure>
            <p>Art director</p>
          </div>
          <div class="team-staff">
            <figure>
              <img src="img/photo3.png" alt="" />
              <figcaption>Shae Le</figcaption>
            </figure>
            <p>Tech Lead</p>
          </div>
          <div class="team-staff">
            <figure>
              <img src="img/photo4.png" alt="" />
              <figcaption>Skylah Lu</figcaption>
            </figure>
            <p>UX Designer</p>
          </div>
          <div class="team-staff center-img">
            <figure>
              <img src="img/photo5.png" alt="" />
              <figcaption>Griff Richards</figcaption>
            </figure>
            <p>Developer</p>
          </div>
          <div class="team-staff">
            <figure>
              <img src="img/photo6.png" alt="" />
              <figcaption>Stan John</figcaption>
            </figure>
            <p>Developer</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        created by <a href="https://github.com/daleb1">daleb1</a> @
        DevChallenges.io
      </p>
    </footer>
  </body>
</html>
